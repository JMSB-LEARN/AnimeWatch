<div class="topAnimes">
    <h1>Top Animes</h1>
    <p-carousel [value]="topAnimes" [numVisible]="4" [numScroll]="3" [circular]="false">
        <ng-template let-anime #item>
            <app-anime-card-component [animeInfo]="anime"></app-anime-card-component>
        </ng-template>
    </p-carousel>
</div>
